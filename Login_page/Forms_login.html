<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../index_footer.css">
    <link rel="stylesheet" type="text/css" href="../index_navbar.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="forms_login.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap-grid.min.css" type="text/css">
    <script type="text/javascript" src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    <title>Formulário</title>

</head>
<body>
    <header><div id="nav"></div></header>

    <div class="Register">
        <div class="title">
            Cadastro
        </div>
        <div class="form"> 
            <div class="input-field">
                <label>Primeiro Nome</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                <label>Sobrenome</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                <label>Email</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                <label>Confirme o Email</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                <label>Senha</label>
                <input type="password" class="input">
            </div>
            <div class="input-field">
                <label>Digite sua Senha novamente</label>
                <input type="password" class="input">
            </div>
            <div class="input-field">
                <label>Sexo</label>
                <div class="custom-select">
                    <select name="" id="">
                        <option value="">Selecione</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                    </select>   
                </div>
            </div>
            <div class="input-field">
                <label>Número de Telefone</label>
                <input type="text" class="input">
            </div>
            <div class="input-field">
                    <label>Estado</label>
                    <div class="custom-select">
                        <select name="" id="">
                            <option value="">Selecione</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapa">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceara">Ceará</option>
                            <option value="espirito-santo">Espírito Santo</option>
                            <option value="Goias">Goiás</option>
                            <option value="Maranhao">Maranhão</option>
                            <option value="Mato-Grosso">Mato Grosso</option>
                            <option value="Mato-Grosso-Sul">Mato Grosso do Sul</option>
                            <option value="Minas-Gerais">Minas Gerais</option>
                            <option value="Para">Pará</option>
                            <option value="Paraiba">Paraíba</option>
                            <option value="Parana">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piaui">Piauí</option>
                            <option value="Rio-Janeiro">Rio de Janeiro</option>
                            <option value="Rio-Grande-norte">Rio Grande do Norte</option>
                            <option value="Rio-Grande-sul">Rio Grande do Sul</option>
                            <option value="Rondonia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa-Catarina">Santa Catarina</option>
                            <option value="Sao-Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                            <option value="Distrito-Federal">Distrito Federal</option>
                        </select>   
                    </div>
            </div>

            <div class="input-field">
                    <label>Cidade</label>
                    <input type="text" class="input">
            </div>
            <div class="input-field">
                    <label>CEP</label>
                    <input type="text" class="input">
            </div>
            <div class="input-field">
                    <label>Endereço</label>
                    <input type="text" class="input">
            </div>
            <div class="input-field">
                    <label>Complemento</label>
                    <input type="text" class="input">
            </div>
            <div class="input-field terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p> Eu aceito os termos e condições</p>
            </div>
            <div class="input-field">
                    <input type="submit" value="Cadastre-se" class="btn"> 
            </div>


            </div>  

        </div>
    </div>






    <footer><div id="footer"></div></footer>
    
    <script src="../nav_and_footer.js"></script>
    
</body>
</html>
